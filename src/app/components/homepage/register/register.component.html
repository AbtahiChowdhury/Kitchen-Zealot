<body>
    <img src="./../../../../assets/logo.png" class="logo center">
    <div class="container">
        <div class="card rounded-lg shadow-lg">
            <h1 class="card-header bg-dark">Registration</h1>
            <div class="card-body">
                <form #form = "ngForm" (ngSubmit)="register(form.value)">
                    <div class = "form-group">
                        <label for="name">Name</label>
                        <input ngModel type="text" required #name = "ngModel" name="name" class="form-control">
                        <div *ngIf = "name.touched && name.invalid" class="alert alert-danger">
                            Name is Required
                        </div>
                    </div>
                    <div class = "form-group">
                        <label for="email">Email</label>
                        <input ngModel type="email" required #email = "ngModel" name="email" class="form-control">
                        <div *ngIf = "email.touched && email.invalid" class="alert alert-danger">
                            Email is Required
                        </div>
                    </div>
                    <div class = "form-group">
                        <label for="password">Password</label>
                        <input ngModel type="password" required #password = "ngModel" name="password" class="form-control">
                        <div *ngIf = "password.touched && password.invalid" class="alert alert-danger">
                            Password is Required
                        </div>
                    </div>
                    <div class = "form-group">
                        <label for="phone">Phone Number</label>
                        <input ngModel type="tel" required #phone = "ngModel" name="phone" class="form-control">
                        <div *ngIf = "phone.touched && phone.invalid" class="alert alert-danger">
                            Phone Number is Required
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col">
                            <button class="btn btn-primary btn-block">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
