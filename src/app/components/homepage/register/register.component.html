<div class="jumbotron">
    <h1 style="text-align: center;">Registration</h1>
</div>

<div class="container" style="border: solid;">
    <form #form = "ngForm" (ngSubmit)="register(form.value)">
        <br>
        <div class = "form-group">
            <label for="firstName">First Name</label>
            <input ngModel type="text" required #firstName = "ngModel" name="firstName" class="form-control">
            <div *ngIf = "firstName.touched && firstName.invalid" class="alert alert-danger">
                First Name is Required
            </div>
        </div>

        <div class = "form-group">
            <label for="lastName">Last Name</label>
            <input ngModel type="text" required #lastName = "ngModel" name="lastName" class="form-control">
            <div *ngIf = "lastName.touched && lastName.invalid" class="alert alert-danger">
                Last Name is Required
            </div>
        </div>

        <div class = "form-group">
            <label for="email">Email</label>
            <input ngModel type="email" required #email = "ngModel" name="email" class="form-control">
            <div *ngIf = "email.touched && email.invalid" class="alert alert-danger">
                Email is Required
            </div>
        </div>

        <div class = "form-group">
            <label for="password">Password</label>
            <input ngModel type="password" required #password = "ngModel" name="password" class="form-control">
            <div *ngIf = "password.touched && password.invalid" class="alert alert-danger">
                Password is Required
            </div>
        </div>

        <div class = "form-group">
            <label for="phone">Phone Number</label>
            <input ngModel type="tel" required #phone = "ngModel" name="phone" class="form-control">
            <div *ngIf = "phone.touched && phone.invalid" class="alert alert-danger">
                Password is Required
            </div>
        </div>

        <div class="row m-2">
            <div class="col">
                <button class="btn btn-primary btn-block">Register</button>
            </div>
        </div>
        <br>
    </form>
</div>

<br><br>
