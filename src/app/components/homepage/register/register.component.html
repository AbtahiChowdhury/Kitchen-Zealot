<body>
    <img src="./../../../../assets/logo.png" class="logo center">
    <div class="container" style="margin-bottom: 2%;">
        <div class="card shadow-lg">
            <h1 class="card-header bg-dark text-white text-center">Registration</h1>
            <div class="card-body">
                <form #form = "ngForm" (ngSubmit)="register(form.value)">
                    <div class = "form-group">
                        <label for="name">Name</label>
                        <!-- Input box for Name field in Registration Page. Pattern is used to ensure user can't enter integers and other invalid types of input-->
                        <input ngModel type="text" pattern ="[a-zA-Z][a-zA-Z ]*" required #name = "ngModel" name="name" class="form-control">
                        <!--Authentication for name. If user does not enter a valid name, i.e. integers, gives error-->
                        <div *ngIf = "name.touched && name.invalid" class="alert alert-danger">
                            Name is Required
                        </div>
                    </div>
                    <div class = "form-group">
                        <label for="email">Email</label>
                         <!-- Input box for Email field in Registration Page. User can enter any combination of numbers and letters-->
                        <input ngModel type="email" required #email = "ngModel" name="email" class="form-control">
                           <!--Authentication for email. If user does not enter an email gives error-->                     
                        <div *ngIf = "email.touched && email.invalid" class="alert alert-danger">
                            Email is Required
                        </div>
                    </div>
                    <div class = "form-group">
                        <label for="password">Password</label>
                        <!-- Input box for Password field in Registration Page. User can enter any combination of numbers and letters-->
                        <input ngModel type="password" required #password = "ngModel" name="password" class="form-control">
                        <!--Authentication for Password. If user does not enter a valid password nor enters a password, gives error-->
                        <div *ngIf = "password.touched && password.invalid" class="alert alert-danger">
                            Password is Required
                        </div>
                    </div>
                    <div class = "form-group">
                        <label for="phone">Phone Number</label>
                         <!-- Input box for Phone Number field in Registration Page. User can only integers-->
                        <input ngModel type="tel" pattern="[0-9]{10}" required #phone = "ngModel" name="phone" class="form-control">
                        <!--Authentication for Phone number. If user does not enter a valid phone number nor enters a phone number, gives error-->
                        <div *ngIf = "phone.touched && phone.invalid" class="alert alert-danger">
                            Phone Number is Required
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col">
                            <button class="btn btn-primary btn-block" [disabled] = "form.invalid">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
