<div class="container" style="margin-bottom: 2%;">
    <div class="card shadow-lg">
        <table class="table">
            <thead class="thead-dark card-header">
                <tr>
                    <th>Ordered On</th>
                    <th>Order Destination</th>
                    <th>Current Bid</th>
                    <th>Current Bidder</th>
                    <th>Bid</th>
                </tr>
            </thead>
            <tbody class="card-body">
                <ng-container *ngFor = "let order of orders$|async">
                    <tr *ngIf = "order.status == 'BIDDING'">
                        <td>{{order.orderedOn.seconds*1000 | date:'medium'}}</td>
                        <td>{{order.orderDestination}}</td>
                        <td>{{order.currentBid? order.currentBid:"N/A"}}</td>
                        <td>{{order.currentBidderName ? order.currentBidderName:"N/A"}}</td>
                        <td>
                            <input ngModel #bidValue = "ngModel" type="number" style="margin-right: 3%;">
                            <button class="btn btn-outline-primary" (click) = "placeBid(order,bidValue.value)">Place Bid</button>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>
