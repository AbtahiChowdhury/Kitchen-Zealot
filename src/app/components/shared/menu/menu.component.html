<div class="container">
    <div class="row">
        <ng-container *ngFor = "let product of products$|async; let i = index">
            <div *ngIf = "product.status=='ACTIVE'"class="col-4">
                <product-card [product] = "product" [showActions] = "showActions" [guest] = "guest" [cook] = "cook"></product-card>
            </div>
            <div *ngIf = "(i+1) % 3 == 0"class = "w-100"></div>
        </ng-container>
    </div>         
</div>
