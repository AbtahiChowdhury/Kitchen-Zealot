<div class="container" style="margin-bottom: 2%;">
    <table class="table table-bordered">
        <thead class="thead-dark card-header">
            <tr>
                <th colspan = "3">Most Popular</th>
            </tr>
        </thead>
        <tbody>
            <td *ngIf = "sortedProducts[0]">{{sortedProducts[0].title}}</td>
            <td *ngIf = "sortedProducts[1]">{{sortedProducts[1].title}}</td>
            <td *ngIf = "sortedProducts[2]">{{sortedProducts[2].title}}</td>
        </tbody>
    </table>
</div>
<hr>
<button class="btn btn-block btn-primary container" (click) = "vOrder()" style="margin-bottom: 2%; margin-top: 2%;">VOICE ORDER</button>
<div class="row" style="margin-bottom: 2%;">
    <div class="col-8"><app-menu [showActions] = "true" [guest] = "true"></app-menu></div>
    <div class="col-3"><app-cart [checkout] = "false" [guest] = "true"></app-cart></div>
</div>
